    <style>

        h1, h2 { margin-bottom: 10px; }

        .column { width: 48%; margin-bottom: 20px; }
        .options { display: flex; flex-wrap: wrap; gap: 10px; }
        .options label {

            border-color: #0d8ddb;
        }
        button {

            padding: 10px 20px;

    </style>
</head>

        </div>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const equipamento = document.querySelector('input[name="equipamento"]:checked');
            const problema = document.querySelector('input[name="problema"]:checked');
            if (!equipamento || !problema) {
                alert('Selecione o equipamento e o problema.');
                return;
            }
            const dataAtual = new Date();
            const dados = {
                equipamento: equipamento.value,
                problema: problema.value,
                data: dataAtual.toLocaleDateString(),
                hora: dataAtual.toLocaleTimeString()
            };
            fetch('https://script.google.com/macros/s/SEU_SCRIPT_URL/exec', {
                method: 'POST',
                body: JSON.stringify(dados),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(res => res.text())
            .then(msg => alert("Registrado com sucesso!"))
            .catch(err => {
                alert("Erro ao registrar.");
                console.error(err);
            });
        });
    </script>
